workflows:
  ios-secure:
    name: iOS AppStore Build
    environment:
      groups:
        - app  # contains CERTIFICATE_PASSWORD if needed
    signing:
      ios:
        provisioning_profiles:
          - profile: brightpath_cert  # ‚Üê matches exactly what you uploaded
            bundle_id: com.nejalagha.brightpath
    scripts:
      - name: Get Flutter dependencies
        script: |
          flutter pub get

      - name: Build iOS release
        script: |
          flutter build ios --release

    artifacts:
      - build/ios/ipa/*.ipa
      - build/ios/ipa/*.dSYM.zip
