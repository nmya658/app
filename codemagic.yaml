workflows:
  ios-secure:
    name: iOS AppStore Build
    environment:
      groups:
        - app  # contains CERTIFICATE_PASSWORD if needed
      vars:
        APP_ID: "com.nejalagha.brightpath"
    code_signing:
      provisioning_profiles:
        - brightpath_cert  # name of the uploaded .mobileprovision profile
    scripts:
      - name: Get Flutter dependencies
        script: |
          flutter pub get

      - name: Build iOS release
        script: |
          flutter build ios --release

    artifacts:
      - build/ios/ipa/*.ipa
      - build/ios/ipa/*.dSYM.zip
