workflows:
  ios-secure:
    name: iOS AppStore Build
    environment:
      groups:
        - app  # contains CERTIFICATE_PASSWORD if needed
      ios_signing:
        provisioning_profiles:
          - brightpath_cert
        certificates:
          - brightpath_cert
    scripts:
      - name: Get Flutter dependencies
        script: |
          flutter pub get
      - name: Build iOS archive with Xcode
        script: |
          flutter build ios --release --no-codesign
          xcodebuild -workspace ios/Runner.xcworkspace \
                     -scheme Runner \
                     -sdk iphoneos \
                     -configuration Release \
                     -archivePath $CM_BUILD_DIR/build/Runner.xcarchive \
                     archive
      - name: Export IPA
        script: |
          xcodebuild -exportArchive \
                     -archivePath $CM_BUILD_DIR/build/Runner.xcarchive \
                     -exportOptionsPlist ios/ExportOptions.plist \
                     -exportPath $CM_BUILD_DIR/build/ios/ipa
    artifacts:
      - build/ios/ipa/*.ipa
      - build/ios/ipa/*.dSYM.zip
