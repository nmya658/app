workflows:
  ios-secure:
    name: iOS AppStore Build
    environment:
      groups:
        - app  # contains CERTIFICATE_PASSWORD if needed
      vars:
        APP_ID: "com.nejalagha.brightpath"
      ios_signing:
        provisioning_profiles:
          - profile: brightpath_cert
            bundle_id: com.nejalagha.brightpath
    scripts:
      - name: Get Flutter dependencies
        script: |
          flutter pub get

      - name: Build iOS release
        script: |
          flutter build ios --release

    artifacts:
      - build/ios/ipa/*.ipa
      - build/ios/ipa/*.dSYM.zip
